<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Virtual xylophone">
	<meta name="author" content="Isay Zetter">
	<title>Xylophone</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	

	<meta name="theme-color" content="#5ca8af">
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="icon" href="/images/favicon.svg" sizes="any" type="image/svg+xml">
	<link rel="apple-touch-icon" href="/images/apple-touch-icon-180x180.png">
	<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
</head>

<body>
	
	<header>
		<h1>Xylophone</h1>
		<div>
			<div class="btns-container">
				<button class="sample">Play sample</button>
				<button class="help">?</button>
			</div>
			<div class="btns-container">
				<button class="rec">REC</button>
				<button class="play" disabled>Play</button>
			</div>
		</div>
	</header>

	<div id="wrapper">
		<section id="naturals">

			<div id="KeyQ" class="key">
				<p class="hidden">G3</p>
				<p class="hidden">Q</p>
			</div>

			<div id="KeyW" class="key">
				<p class="hidden">A3</p>
				<p class="hidden">W</p>
			</div>

			<div id="KeyE" class="key">
				<p class="hidden">B3</p>
				<p class="hidden">E</p>
			</div>

			<div id="KeyR" class="key">
				<p class="hidden">C4</p>
				<p class="hidden">R</p>
			</div>

			<div id="KeyT" class="key">
				<p class="hidden">D4</p>
				<p class="hidden">T</p>
			</div>

			<div id="KeyY" class="key">
				<p class="hidden">E4</p>
				<p class="hidden">Y</p>
			</div>

			<div id="KeyU" class="key">
				<p class="hidden">F4</p>
				<p class="hidden">U</p>
			</div>

			<div id="KeyI" class="key">
				<p class="hidden">G4</p>
				<p class="hidden">I</p>
			</div>
			
			<div id="KeyO" class="key">
				<p class="hidden">A4</p>
				<p class="hidden">O</p>
			</div>
		
			<div id="KeyP" class="key">
				<p class="hidden">B4</p>
				<p class="hidden">P</p>
			</div>
		
		</section>

		<section id="sharps">
	
			<div class="end-spacer"></div>

			<div id="Digit2" class="key">
				<p class="hidden">G3#</p>
				<p class="hidden">2</p>
			</div>
	
			<div id="Digit3" class="key">
				<p class="hidden">A3#</p>
				<p class="hidden">3</p>
			</div>

			<div class="spacer"></div>
	
			<div id="Digit5" class="key">
				<p class="hidden">C4#</p>
				<p class="hidden">5</p>
			</div>
	
			<div id="Digit6" class="key">
				<p class="hidden">D4#</p>
				<p class="hidden">6</p>
			</div>

			<div class="spacer"></div>
	
			<div id="Digit8" class="key">
				<p class="hidden">F4#</p>
				<p class="hidden">8</p>
			</div>
	
			<div id="Digit9" class="key">
				<p class="hidden">G4#</p>
				<p class="hidden">9</p>
			</div>
	
			<div id="Digit0" class="key">
				<p class="hidden">A4#</p>
				<p class="hidden">0</p>
			</div>

			<div class="end-spacer"></div>
	
		</section>
	</div>

	<a href="https://izetter.github.io" class="name">Isay Zetter</a>
	<a href="https://www.linkedin.com/in/isay-zetter/"><img class="social-icon" src="/images/linkedin.svg" alt="linkedin.com"></a>

</body>

</html>
