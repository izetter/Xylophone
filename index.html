<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xylophone</title>
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>
	
	<header>

		<h1>Xylophone</h1>
		<div>
			<button id="sample" class="btn sample">Play Sample</button>
			<hr>
			<button id="rec" class="btn rec">REC</button>
			<button id="play" class="btn play">Play</button>
		</div>
		<button id="help" class="btn help">?</button>

	</header>

	<div id="wrapper">

		<section id="naturals">

			<div id="KeyQ" class="key">
				<p class="hidden">Q</p>
			</div>

			<div id="KeyW" class="key">
				<p class="hidden">W</p>
			</div>

			<div id="KeyE" class="key">
				<p class="hidden">E</p>
			</div>

			<div id="KeyR" class="key">
				<p class="hidden">R</p>
			</div>

			<div id="KeyT" class="key">
				<p class="hidden">T</p>
			</div>

			<div id="KeyY" class="key">
				<p class="hidden">Y</p>
			</div>

			<div id="KeyU" class="key">
				<p class="hidden">U</p>
			</div>

			<div id="KeyI" class="key">
				<p class="hidden">I</p>
			</div>
			
			<div id="KeyO" class="key">
				<p class="hidden">O</p>
			</div>
		
			<div id="KeyP" class="key">
				<p class="hidden">P</p>
			</div>
		
		</section>

		<section id="sharps">
	
			<div class="end-spacer"></div>

			<div id="Digit2" class="key">
				<p class="hidden">2</p>
			</div>
	
			<div id="Digit3" class="key">
				<p class="hidden">3</p>
			</div>

			<div class="spacer"></div>
	
			<div id="Digit5" class="key">
				<p class="hidden">5</p>
			</div>
	
			<div id="Digit6" class="key">
				<p class="hidden">6</p>
			</div>

			<div class="spacer"></div>
	
			<div id="Digit8" class="key">
				<p class="hidden">8</p>
			</div>
	
			<div id="Digit9" class="key">
				<p class="hidden">9</p>
			</div>
	
			<div id="Digit0" class="key">
				<p class="hidden">0</p>
			</div>

			<div class="end-spacer"></div>
	
		</section>

	</div>


</body>

</html>
