<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Xylophone</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<script src="script.js" defer></script>
</head>

<body>

	<header>

		<h1>Xylophone</h1>
		<div id="buttons">
			<button id="sample">Play Sample Melody</button>
			<button id="help">?</button>
			<hr>
			<button id="rec">REC</button>
			<button id="play" disabled>Play</button>
		</div>

	</header>

	<section id="naturals">

		<div id="Q" class="key">
			<p class="hidden">Q G3</p>
		</div>

		<div id="W" class="key">
			<p class="hidden">W A3</p>
		</div>

		<div id="E" class="key">
			<p class="hidden">E B3</p>
		</div>

		<div id="R" class="key">
			<p class="hidden">R C4</p>
		</div>

		<div id="T" class="key">
			<p class="hidden">T D4</p>
		</div>

		<div id="Y" class="key">
			<p class="hidden">Y E4</p>
		</div>

		<div id="U" class="key">
			<p class="hidden">U F4</p>
		</div>

		<div id="I" class="key">
			<p class="hidden">I G4</p>
		</div>

		<div id="O" class="key">
			<p class="hidden">O A4</p>
		</div>
		
		<div id="P" class="key">
			<p class="hidden">P B4</p>
		</div>
		
	</section>

	<section id="sharps">

	</section>


</body>

</html>
