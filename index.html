<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xylophone</title>
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>
	
	<header>

		<h1>Xylophone</h1>
		<div id="buttons">
			<button id="sample">Play Sample Melody</button>
			<button id="help">?</button>
			<hr>
			<!-- <button id="rec"><img src="./images/t1.jpg"></button> -->
			<!-- <input id="rec" type="image" src="./images/rec.png"> -->
			<!-- <div id="rec"><img src="./images/rec.png"></div> -->
			<!-- <div id="rec"><img src="./images/play.png"></div> -->
			<img id="rec" src="./images/rec.png">
			<!-- <img id="play" src="./images/play.png"> -->
			<!-- <button id="rec"><img src="./images/rec.png"> REC</button> -->
			<!-- <img id="rec" src="./images/rec (1).svg"> -->
			<img id="play" src="./images/play.png">
			<!-- <img src="./images/rec.png"> -->
			<button id="rec">REC</button>
			<button id="play">Play</button>
			<!-- <img src="./images/play.png"> -->
		</div>
		
	</header>

	<div id="wrapper">

		<section id="naturals">

			<div id="KeyQ" class="key">
				<p class="hidden">Q</p>
			</div>

			<div id="KeyW" class="key">
				<p class="hidden">W</p>
			</div>

			<div id="KeyE" class="key">
				<p class="hidden">E</p>
			</div>

			<div id="KeyR" class="key">
				<p class="hidden">R</p>
			</div>

			<div id="KeyT" class="key">
				<p class="hidden">T</p>
			</div>

			<div id="KeyY" class="key">
				<p class="hidden">Y</p>
			</div>

			<div id="KeyU" class="key">
				<p class="hidden">U</p>
			</div>

			<div id="KeyI" class="key">
				<p class="hidden">I</p>
			</div>
			
			<div id="KeyO" class="key">
				<p class="hidden">O</p>
			</div>
		
			<div id="KeyP" class="key">
				<p class="hidden">P</p>
			</div>
		
		</section>

		<section id="sharps">
	
			<div class="end-spacer"></div>

			<div id="Digit2" class="key">
				<p class="hidden">2</p>
			</div>
	
			<div id="Digit3" class="key">
				<p class="hidden">3</p>
			</div>

			<div class="spacer"></div>
	
			<div id="Digit5" class="key">
				<p class="hidden">5</p>
			</div>
	
			<div id="Digit6" class="key">
				<p class="hidden">6</p>
			</div>

			<div class="spacer"></div>
	
			<div id="Digit8" class="key">
				<p class="hidden">8</p>
			</div>
	
			<div id="Digit9" class="key">
				<p class="hidden">9</p>
			</div>
	
			<div id="Digit0" class="key">
				<p class="hidden">0</p>
			</div>

			<div class="end-spacer"></div>
	
		</section>

	</div>


</body>

</html>
